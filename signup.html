<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Med-Echo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container auth-form-container">
        <div class="clock-icon"></div>
        <div class="logo">Med-Echo</div>
        <form id="signup-form">
            <input type="text" placeholder="Enter your full name" required>
            <input type="email" placeholder="Enter your Email" required>
            <input type="password" placeholder="Enter Password" required>
            <input type="number" placeholder="Enter Age" required>
            <input type="tel" placeholder="Contact Number" required>
            <button type="submit" class="btn-primary">Signup</button>
        </form>
        <p class="redirect-link">Already have an account? <a href="login.html">Sign In</a></p>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
