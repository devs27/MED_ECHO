<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Dose - Med-Echo</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <h1>Schedule a Dose</h1>
        <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    </header>

    <main>
        <form id="schedule-form" class="card form-card">
            <h2>New Medication</h2>
            <label for="med-name">Medicine Name</label>
            <input type="text" id="med-name" placeholder="e.g., Paracetamol" required>
            
            <label for="med-time">Time</label>
            <input type="time" id="med-time" required>

            <label for="med-dosage">Dosage</label>
            <input type="text" id="med-dosage" placeholder="e.g., 1 tablet" required>
            
            <button type="submit" class="btn-primary">Save Reminder</button>
        </form>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
