<!DOCTYPE html><html lang="en"><head><title>Schedule Dose - Med-Echo</title><link rel="stylesheet" href="css/dashboard.css"></head><body><header><a href="dashboard.html" class="back-link">←</a><h1>Schedule Dose</h1><div></div></header><main><form id="schedule-form" class="card"><label for="med-name">Medicine Name</label><input type="text" id="med-name" placeholder="e.g., Ibuprofen" required><label for="med-dosage">Dosage</label><input type="text" id="med-dosage" placeholder="e.g., 1 pill" required><label for="med-time">Time</label><input type="time" id="med-time" required><label>Frequency</label><select id="med-frequency"><option value="daily">Daily</option><option value="weekly">Once a week</option></select><button type="submit" class="btn-primary">Save Reminder</button></form></main><script src="js/app.js"></script></body></html>
