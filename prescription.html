<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription - Med-Echo</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <h1>Your Prescriptions</h1>
        <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    </header>
    <main>
        <form id="prescription-form" class="card form-card">
            <h2>Add New Prescription</h2>
            <label for="prescription-details">Details</label>
            <textarea id="prescription-details" rows="4" placeholder="e.g., Dr. Smith - 500mg, twice a day for 5 days."></textarea>
            
            <label for="prescription-file">Upload Image (Optional)</label>
            <input type="file" id="prescription-file" accept="image/*">
            
            <button type="submit" class="btn-primary">Add Prescription</button>
        </form>
        
        <div id="prescription-list" class="mt-2">
            </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
