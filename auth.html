<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Med-Echo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="center-content">
    <div class="container auth-container">
        <div id="login-form" class="form-container">
            <div class="logo">Med-Echo</div>
            <h2>Login</h2>
            <form id="login">
                <input type="email" placeholder="Enter email" required>
                <input type="password" placeholder="Enter password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <div id="signup-form" class="form-container" style="display: none;">
            <div class="logo">Med-Echo</div>
            <h2>Sign Up</h2>
            <form id="signup">
                <input type="text" placeholder="Enter your full name" required>
                <input type="email" placeholder="Enter your email" required>
                <input type="password" placeholder="Enter the password" required>
                <input type="number" placeholder="Enter the age" required>
                <input type="tel" placeholder="Enter the contact number" required>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Sign In</a></p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
